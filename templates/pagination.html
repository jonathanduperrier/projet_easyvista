<div style="text-align:center;" ng-if="checkDataLength(youtubeData)">
    <input type="hidden" id="pageToken" value="">
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" ng-show="prevPageToken" id="pageTokenPrev" ng-click="callNextPageFn(prevPageToken)" class="btn btn-default">Prev</button>
        <button type="button" id="pageTokenNext" ng-click="callNextPageFn(nextPageToken)" class="btn btn-default">Next</button>
    </div>
</div>
